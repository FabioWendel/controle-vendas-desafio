<p-menubar *ngIf="isLogt">
  <ng-template pTemplate="start">
    <button
      pButton
      type="button"
      icon="pi pi-bars"
      (click)="toggleSidebar()"
    ></button>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <p-avatar
        icon="pi pi-user"
        styleClass="mr-1"
        size="normal"
        shape="circle"
      ></p-avatar>
      <span class="font-bold">|</span>
      <span class="font-semibold m-2">{{ name }}</span>
      <span class="font-bold">|</span>
      <p-button
        label="sair"
        icon="pi pi-sign-out"
        [text]="true"
        class="mr-3"
        size="small"
        (onClick)="logout()"
        severity="secondary"
      />
    </div>
  </ng-template>
</p-menubar>

<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <div
        class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
      >
        <span class="inline-flex align-items-center gap-2">
          <span class="font-semibold text-2xl text-primary"
            >Controle de Vendas</span
          >
        </span>
        <span>
          <p-button
            type="button"
            (click)="toggleSidebar()"
            icon="pi pi-times"
            rounded="true"
            outlined="true"
            styleClass="h-2rem w-2rem"
          ></p-button>
        </span>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
          <li
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
              routerLink="/home"
            >
              <i class="pi pi-chart-bar mr-2"></i>
              <span class="font-medium">Dashboard</span>
            </a>
          </li>
          <li
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
              routerLink="/users"
            >
              <i class="pi pi-users mr-2"></i>
              <span class="font-medium">Usu√°rios</span>
            </a>
          </li>
          <li
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
              routerLink="/sallers"
            >
              <i class="pi pi-dollar mr-2"></i>
              <span class="font-medium">Vendedores</span>
            </a>
          </li>
          <li
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
              routerLink="/categories"
            >
              <i class="pi pi-tags mr-2"></i>
              <span class="font-medium">Categorias</span>
            </a>
          </li>
          <li
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
              routerLink="/products"
            >
              <i class="pi pi-shopping-bag mr-2"></i>
              <span class="font-medium">Produtos</span>
            </a>
          </li>
          <li
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
              routerLink="/shopping"
            >
              <i class="pi pi-shopping-cart mr-2"></i>
              <span class="font-medium">Compras</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a
          pRipple
          class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
          (click)="logout()"
        >
          <p-avatar icon="pi pi-user" shape="circle" />
          <span class="font-bold">|</span>
          <span class="font-semibold m-2">{{ name }}</span>
          <span class="font-bold">|</span>
          <p-button
            label="sair"
            icon="pi pi-sign-out"
            [text]="true"
            class="mr-3"
            size="small"
            severity="secondary"
          />
        </a>
      </div>
    </div>
  </ng-template>
</p-sidebar>
